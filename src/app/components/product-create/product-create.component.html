<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">CREAR PRODUCTO</span>
                    <form class="mt-3" [formGroup]="productForm" (ngSubmit)="createProduct()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control" placeholder="Producto">
                            <div *ngIf="productForm.controls['nombre'].errors?.required && productForm.controls['nombre'].touched" class="text-danger">
                                <span>El nombre es <strong>obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria" class="form-control form-control" placeholder="Categoria">
                            <div *ngIf="productForm.controls['categoria'].errors?.required && productForm.controls['categoria'].touched" class="text-danger">
                                <span>La categoria es <strong>obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ubicacion" class="form-control form-control" placeholder="UbicaciÃ³n">
                            <div *ngIf="productForm.controls['ubicacion'].errors?.required && productForm.controls['ubicacion'].touched" class="text-danger">
                                <span>La ubicacion es <strong>obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio" class="form-control form-control" placeholder="Precio">
                            <div *ngIf="productForm.controls['precio'].errors?.required && productForm.controls['precio'].touched" class="text-danger">
                                <span>El precio es <strong>obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary btn-lg float-start " [routerLink]="['/']">Volver</button>
                            <button type="submit" [disabled]=productForm.invalid class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
